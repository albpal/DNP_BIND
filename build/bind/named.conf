options {
	directory "/var/bind";

	allow-recursion {
		127.0.0.1/32;
		172.33.0.0/16;
	};
	
	forwarders {
                1.1.1.1;
                208.67.222.222; // OpenDNS	
	};

	// Configure the IPs to listen on here.
	listen-on port 53 { any; };
	listen-on-v6 { none; };

	pid-file "/var/run/named/named.pid";

	allow-transfer { none; };
	allow-query { any; }; 
};

zone "." IN {
	type hint;
	file "named.ca";
};

zone "localhost" IN {
	type master;
	file "pri/localhost.zone";
	allow-update { none; };
	notify no;
};

zone "127.in-addr.arpa" IN {
	type master;
	file "pri/127.zone";
	allow-update { none; };
	notify no;
};

zone "eth" {
	type master;
	file "/etc/bind/eth.hosts";
	allow-update { 172.33.1.7; };
};

// Include OpenNIC domains
include "/etc/bind/opennic.domains";
